<section id="apod" class="apod" style="padding-top: 120px;">
  <div class="container">
    <div class="section-title">
      <h2>Astronomy Picture of the Day</h2>
      <p>{{ apod.date | date: 'longDate'}}</p>
    </div>
    <div class="image" style="background: url('{{apod.url}}') center / contain no-repeat;"></div>
    <div>
      <h4 class="text-center p-3">{{ apod.title }}</h4>
      <p><strong>Explanation: </strong>{{apod.explanation}}</p>
    </div>
  </div>
</section>
